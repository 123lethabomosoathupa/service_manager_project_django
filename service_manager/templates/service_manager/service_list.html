{% extends 'service_manager/base.html' %}
{% block content %}
  <h1 class="mb-4">Available Services</h1>
  <a href="{% url 'service_create' %}" class="btn btn-success mb-3">Add Service</a>
  <div class="row">
    {% for service in services %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ service.title }}</h5>
            <p class="card-text">{{ service.description }}</p>
            <a href="{% url 'service_detail' service.id %}" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
