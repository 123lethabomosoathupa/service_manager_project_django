{% extends 'service_manager/base.html' %}
{% block content %}
<h2>{{ service.name }}</h2>
<p>{{ service.description }}</p>

<a href="{% url 'service_edit' service.pk %}">Edit</a> |
<form method="post" action="{% url 'service_delete' service.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock %}
