{% extends 'service_manager/base.html' %}
{% block content %}
  <h2>Are you sure you want to delete {{ service.title }}?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
